<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ler 7 números</title>
</head>
<body>
    <h1>Vamos ler 7 números e somá-los</h1>
    <div id="res"></div>
    <script>
        var res = document.getElementById('res')
        var fnum = document.createElement('input')
        fnum.setAttribute('type', 'number')
        res.appendChild(fnum)
    </script>
</body>
</html>
