<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Descubra sua nacionalidade</h1>
    Digite aqui o nome do país em que você nasceu: <input type="text" name="nacio" id="nacio">

    <input type="button" value="Enviar" onclick="analisar()">

    <div id="res">Resultado</div>

    <script>
        function analisar(){
            var país = document.getElementById('nacio')
            var res = document.getElementById('res')
            var nacio = país.value
            res.innerHTML = `<p>Você nasceu em <strong>${nacio}</strong>.</p>`
            if(nacio == 'Brasil'){
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong>.</p>`
            } else{
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong>.</p>`
            }
        }
    </script>
</body>
</html>
